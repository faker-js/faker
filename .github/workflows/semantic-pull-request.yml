name: Semantic Pull Request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    name: Semantic Pull Request
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            refactor
            docs
            test
            ci
            build
            infra
          scopes: |
            release
            deps
            locale
            module
            address
            animal
            color
            commerce
            company
            database
            datatype
            date
            fake
            finance
            git
            hacker
            helpers
            image
            internet
            lorem
            mersenne
            music
            name
            phone
            random
            science
            system
            unique
            vehicle
            word
