name: Check mergable by label

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - labeled
      - unlabeled

permissions:
  pull-requests: read

jobs:
  fail-by-blocking-label:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR is labeled by a blocking label
        if: |
          ${{ contains(toJson(github.event.pull_request.labels.*.name), 'do NOT merge yet') || contains(toJson(github.event.pull_request.labels.*.name), 's: on hold') }}
        run: |
          echo "This PR is blocked by label 'do NOT merge yet' or 's: on hold'!"
          exit 1
